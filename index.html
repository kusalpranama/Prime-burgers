<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Burgers Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h1 class="welcome-text">Welcome Prime Burgers</h1>
        <div class="login-form">
            <input type="text" placeholder="User name" class="input-field" id="username">
            <input type="password" placeholder="Password" class="input-field" id="password">
            <button class="login-button" onclick="login()">Login</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
