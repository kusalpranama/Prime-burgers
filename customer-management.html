<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers - Customer Management</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <nav class="navbar">
            <div class="nav__header">
                <div class="nav__logo">
                  <a href="#">
                    <img src="assets/logo-white.png" alt="logo" class="nav__logo-white" />
                  </a>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                  <i class="ri-menu-line"></i>
                </div>
            </div>
            <div class="logo">
                <img src="burger-logo-template_441059-18.avif" alt="MOS Burgers Logo">
            </div>
            <ul class="nav-links">
                <li><a href="main.html">Home</a></li>
                <li><a href="store-management.html">Store</a></li>
                <li><a href="order-management.html">Orders</a></li>
                <li><a href="customer-management.html">Customers</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li><a href="contactUs.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Customer Management Section -->
    <main class="customer-management">
        <h1>Customer Management</h1>

        <!-- Form to add/update customers -->
        <form id="customerForm">
            <h2>Add or Update Customer</h2>
            <input type="text" id="customerName" placeholder="Customer Name" required>
            <input type="text" id="customerPhone" placeholder="Phone Number" required>
            <input type="email" id="customerEmail" placeholder="Email Address">
            <input type="text" id="customerID" placeholder="Customer ID (optional)">
            <button type="submit">Add/Update Customer</button>
        </form>

        <!-- Table to display customers -->
        <h2>Customer List</h2>
        <table id="customerTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Customer ID</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Customer rows will be dynamically added here -->
            </tbody>
        </table>
    </main>

    <script src="customerM.js"></script>
</body>
</html>
